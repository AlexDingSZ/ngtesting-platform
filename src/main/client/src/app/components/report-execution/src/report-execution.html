<div class="report-execution">
  <div class="tabs-container light">
    <div class="tabs">
      <ngb-tabset  (tabChange)="tabChange($event)">
        <ngb-tab id="exe-result">
          <ng-template ngbTabTitle>执行结果</ng-template>
          <ng-template ngbTabContent></ng-template>
        </ngb-tab>
        <ngb-tab id="exe-activity">
          <ng-template ngbTabTitle>执行过程</ng-template>
          <ng-template ngbTabContent></ng-template>
        </ngb-tab>
        <ngb-tab id="exe-progress">
          <ng-template ngbTabTitle>执行进度</ng-template>
          <ng-template ngbTabContent></ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
  <div class="row">

    <div *ngIf="tab == 'exe-result'" class="execution-content">
      <execution-result></execution-result>
    </div>

    <div *ngIf="tab == 'exe-activity'" class="execution-content">
      <execution-activity></execution-activity>
    </div>

    <div *ngIf="tab == 'exe-progress'" class="execution-content">
      <execution-progress></execution-progress>
    </div>

  </div>
</div>
