<table cellspacing="0" cellpadding="0" border="0" width="660" align="center" style="margin: 0 auto">
	<tbody>
		<tr>
			<td align="left">
				<div style="background-color: #FFF; border: #D5D5D5 solid 1px; font-size: 14px; font-family: '微软雅黑', '宋体';">
					<div style="background-color: #0099cc; padding: 1em 1.5em; color: #FFF;">
						<div style="font-size: 20px;">以下设备发生故障</div>
					</div>
					<div style="padding: 1.5em 0; line-height: 1.5;">
						<div style="padding: 0 1.5em;">
							<div style="margin-bottom: 0.5em;">故障原因：$cause</div>
							<div style="margin-bottom: 0.5em;">设备名称：$name</div>
							<div style="margin-bottom: 0.5em;">设备地址：$host</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
