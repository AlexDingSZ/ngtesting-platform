<ion-header>
  <ion-navbar>
    <ion-title>周边</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="4.8rem" class="arround-list">
  <div id="map" class="map" [style.height.px]="mapHeight">

  </div>
  <div class="my-grid">
      <div class="my-col my-border" *ngFor="let item of data; let indx=index;" (click)="gotoDetail(item.type)"
          [ngClass]="'col-' + (indx + 1)" [style.height.px]="rowHeight">
          <div class="col-inner">
              <div [ngClass]="item.type" class="img"></div>
              <div class="space"></div>
              <div class="text">{{item.type | aroundName}}</div>
          </div>
      </div>
  </div>
</ion-content>
