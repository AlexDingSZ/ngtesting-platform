<ion-header>
  <ion-navbar>
    <ion-title>嘉宾</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="4.8rem" class="guest-detail">
	<div class="photo" [ngStyle]="{'background-image': backgroundImageStyle(item.avatar)}">
	</div>
	
    <div class="info">
        <div class="name">
            {{item.name}}
        </div>
        <hr class="line" />
        <div class="title">
            {{item.title}}
        </div>
         <div class="descr">
            {{item.descr}}
        </div>
    </div>
</ion-content>
