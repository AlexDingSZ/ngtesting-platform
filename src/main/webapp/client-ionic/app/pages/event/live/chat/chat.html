<ion-header>
  <ion-navbar>
    <ion-title>互动</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="4.8rem" class="chat">
	<ion-card>
      <ion-card-header class="avatar-list">
	      <ion-item >
	        <ion-avatar item-left>
	          <img src="{{'upload/sample/client/me.jpg' | imgPath}}">
	        </ion-avatar>
	        <h2>Aaron</h2>
	        <div item-right>10分钟前</div>
	      </ion-item>
      </ion-card-header>
      <ion-card-content>
          <div class="descr">
            欢迎大家加我为好友
          </div>
          <hr/>
          <div class="toolbar">
            <div class="left">
                <img src="assets/img/icon-share.png">
                <span>分享(5)</span>
            </div>
            <div class="center"></div>
            <div (click)="comments('item')" class="right">
                <img src="assets/img/icon-comments.png">
                <span>评论(6)</span>
            </div>
          </div>
      </ion-card-content>
    </ion-card>
</ion-content>
