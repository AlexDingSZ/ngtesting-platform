<ion-header> <ion-navbar> <ion-title>交换名片</ion-title>

<ion-content contentTop="4.8rem" class="exchange">

			<div class="col-inner">
				<div class="img">
					<img src="http://localhost:8080/events/upload/sample/guest/AlexisMabille.jpg">
				</div>
				<div class="space"></div>
				<div class="text">张三</div>
			</div>
		</div>
		<div class="my-col" [style.height.px]="rowHeight">
			<div class="col-inner">
				<div class="img">
					<img src="http://localhost:8080/events/upload/sample/guest/BhubawitKritpholnara.jpg">
				</div>
				<div class="space"></div>
				<div class="text">张三</div>
			</div>
		</div>
		<div class="my-col" [style.height.px]="rowHeight">
			<div class="col-inner">
				<div class="img">
					<img src="http://localhost:8080/events/upload/sample/guest/BoraAksu.jpg">
				</div>
				<div class="space"></div>
				<div class="text">张三</div>
			</div>
		</div>
		<div class="my-col" [style.height.px]="rowHeight">
			<div class="col-inner">
				<div class="img">
					<img src="http://localhost:8080/events/upload/sample/guest/CortoMoltedo.jpg">
				</div>
				<div class="space"></div>
				<div class="text">张三</div>
			</div>
		</div>
		<div class="my-col" [style.height.px]="rowHeight">
            <div class="col-inner">
                <div class="img">
                    <img src="http://localhost:8080/events/upload/sample/guest/TomasMaier.jpg">
                </div>
                <div class="space"></div>
                <div class="text">张三</div>
            </div>
        </div>

		<div class="clear"></div>
	</div>
</div>

<div class="search" (click)="startSearch()">
    <div class="tips">
      <span *ngIf="!searching">点击头像, 搜索希望交换名片的人</span>
	  <span *ngIf="searching"> 正在搜索同时按住头像的人...</span>
	</div>
	<div class="border1">
		<div class="pointer" [class.pointerAnim]="searching"></div>

		<div class="border2">
			<div class="border3">
				<div class="radar">
					<span class="avatar"> <img
						src="{{'upload/sample/client/me.jpg' | imgPath}}" width="100%">
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
</ion-content>
