<ion-header>
  <ion-navbar>
    <ion-title>名片</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="4.8rem" class="bizcard-edit">
    <div class="bizcard-edit-inner">
        <div class="row1">
            <div class="photo" [ngStyle]="backgroundImageStyle(data.avatar)">
                
            </div>
            <div class="info">
                <ion-list>
                    <ion-item>
                      <ion-input [(ngModel)]="data.name" type="text" placeholder="姓名"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                      <ion-input [(ngModel)]="data.phone" type="text" placeholder="手机号"></ion-input>
                    </ion-item>
                </ion-list>
            </div>
        </div>
        <div class="row2">
            <ion-list>
              <ion-item>
                <ion-label fixed>公司</ion-label>
                <ion-input [(ngModel)]="data.company" type="text" value=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>职务</ion-label>
                <ion-input [(ngModel)]="data.title" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>邮箱</ion-label>
                <ion-input [(ngModel)]="data.email" type="text"></ion-input>
              </ion-item>
            </ion-list>
        </div>
    </div>
    
    <ion-footer>
        <ion-toolbar secondary class="bottom-toolbar">
             <div class="bottom-buttons" (click)="saveAndRegister()">
                 <div class="buttons orange">
                       <button clear class="button half">
                         确认报名
                       </button>
                  </div>
                  <div class="buttons blue" (click)="save()">
                        <button clear class="button  half" (click)="clear()">
                          保存修改
                        </button>
                   </div>
              </div>
         </ion-toolbar>
    </ion-footer>
    
</ion-content>
