<ion-header>
  <ion-navbar>
    <ion-title>回顾</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="4.8rem" class="review">
  <div class="news" [style.height.px]="newsHeight">
    <div class="msg">[系统] 10:20:30 主持人宣布大会开始</div>
    <div class="msg">[系统] 10:25:30 开场服装表演</div>
    <div class="msg">[系统] 10:30:00 本届大会嘉宾代表讲话</div>
  </div>
  
  <div class="my-grid">
       <div class="my-col my-border col-1 col-sigle-line" [style.height.px]="rowHeight" (click)="goto('bizcard')">
         <div class="col-inner">
           <div class="img bizcard"></div>
           <div class="space"></div>
           <div class="text">名片</div>
         </div>
       </div>
       <div class="my-col my-border col-2 col-sigle-line" [style.height.px]="rowHeight" (click)="goto('document')">
         <div class="col-inner">
           <div class="img document"></div>
           <div class="space"></div>
           <div class="text">资料</div>
         </div>
       </div>
       <div class="my-col my-border col-3 col-sigle-line" [style.height.px]="rowHeight" (click)="goto('feedback')">
         <div class="col-inner">
           <div class="img feedback"></div>
           <div class="space"></div>
           <div class="text">反馈</div>
         </div>
       </div>
     </div>
</ion-content>
