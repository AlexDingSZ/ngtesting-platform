<ion-header>
  <ion-navbar>
    <ion-title>服务</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="4.8rem" class="service">
  <div class="my-grid">
      <div class="my-col" *ngFor="let item of data; let indx=index;" (click)="gotoDetail(item.type)"
          [style.height.px]="rowHeight">
          <div class="col-inner">
              <div [ngClass]="item.type" class="img"></div>
              <div class="space"></div>
              <div class="text">{{item.type | serviceName}}</div>
          </div>
      </div>
  </div>
</ion-content>
