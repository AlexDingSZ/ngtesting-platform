<table *ngIf="models" class="table table-bordered table-striped table-tree">
  <thead class="thead-inverse">
  <tr>
    <th scope="row" [colSpan]="maxLevel">名称</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let model of models">
      <tr table-row [model]="model" [maxLevel]="maxLevel" [class.hidden]="isHidden(model)"></tr>
    </ng-container>
  </tbody>
</table>
<div *ngIf="!models">
  暂无数据
</div>
