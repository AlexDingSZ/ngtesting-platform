<div class="group-edit container-fluid">
  <div class="row">
    <div class="edit-toolbar col-xl-12">
      <div class="title">
        编辑项目
      </div>
      <div class="buttons">
        <button [routerLink]="['/pages/org-admin/group/list']" type="button"
                class="btn btn-secondary btn-with-icon btn-sm back">
          <i class="ion-backspace"></i>返回
        </button>
      </div>
    </div>
  </div>
  <hr/>

  <ul class="nav nav-tabs">
    <li (click)="selectTab('info')" class="nav-item">
      <span [class.active]="tab == 'info'" class="nav-link active">基本信息</span>
    </li>
    <li (click)="selectTab('groups')" class="nav-item">
      <span [class.active]="tab == 'groups'" class="nav-link">用户组</span>
    </li>
  </ul>
  <div class="space"></div>

  <form [formGroup]="form" class="my-validate-form">
    <div [class.hidden]="tab != 'info'" class="group-edit-info">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>名称</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" formControlName="name"
                 [(ngModel)]="group.name" #name>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>描述</span></label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" name="descr" formControlName="descr"
                 [(ngModel)]="group.descr" #descr></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="disabled" formControlName="disabled"
                     [(ngModel)]="group.disabled" #disabled>
              &nbsp;&nbsp;禁用
            </label>
          </div>
        </div>
      </div>
    </div>

    <div [class.hidden]="tab != 'groups'" class="group-edit-groups">
      <div class="form-group row">
        <label class="col-sm-1"></label>
        <div class="col-sm-10">
          <div class="checkbox-list">
            <div class="checkbox-list-inner">
              <div class="toolbar">
                <div class="toolbar-inner">
                  <span (click)="select('all')" class="link">全选</span> |
                  <span (click)="select('none')" class="link">全不选</span>
                </div>
              </div>
              <div>
                <div *ngFor="let item of users" class="checkbox-list-item">
                  <label>
                    <span class="checkbox-name">{{item.name}}<span></span></span>
                    <input type="checkbox" class="form-check-input"
                           [(ngModel)]="item.selecting" formControlName="{{'user-' + item.id}}">
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <label class="col-sm-1"></label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button (click)="save()" type="button" class="btn btn-primary" [disabled]="!form.valid">保存</button>
        &nbsp;
        <button (click)="reset()" type="button" class="btn btn-default">重置</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="showModal()" type="button" class="btn btn-danger">删除</button>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <div class="validate-errors">
          <div class="validate-error" *ngFor="let msg of formErrors">
            <div>{{ msg }}</div>
          </div>
        </div>
      </div>
    </div>

  </form>

</div>
