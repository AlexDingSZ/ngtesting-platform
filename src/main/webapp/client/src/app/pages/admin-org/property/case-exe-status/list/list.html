<div class="case-exe-status-list container-fluid">

  <div class="row">
    <table class="table table-bordered table-striped">
      <thead class="thead-inverse">
      <tr>
        <th>名称</th>
        <th>描述</th>
        <th>终极状态</th>
        <th>系统內置</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of models">
        <td>{{ item.name }}</td>
        <th>{{ item.descr }}</th>
        <td>{{item.isFinal | trueOrFalse}}</td>
        <td>{{item.isBuildIn | trueOrFalse}}</td>
        <td>
          <span [routerLink]="['/pages/org-admin/property/case-exe-status/edit', item.id]" class="link no-underline">编辑</span>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="page-container">
      <pagination [totalItems]="totalItems" [(ngModel)]="currentPage"
                  [maxSize]="maxSize" [itemsPerPage]="itemsPerPage" class="pagination-sm"
                  [boundaryLinks]="true" [rotate]="false"
                  (numPages)="numPages = $event" (pageChanged)="pageChanged($event)"
                  previousText="上一页" nextText="下一页" firstText="第一页" lastText="最后页">
      </pagination>
    </div>
  </div>
</div>
