<div class="custom-field-list container-fluid">

  <div class="row">
    <table class="table table-bordered table-striped">
      <thead class="thead-inverse">
      <tr>
        <th>名称</th>
        <th>编码</th>
        <th>应用对象</th>
        <th>字段类型</th>
        <th>字段格式</th>
        <th>是否全局</th>
        <th>是否必填</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of models">
        <td>{{ item.name }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.applyTo | fieldApplyTo}}</td>
        <td>{{ item.type | fieldType }}</td>
        <td>{{ item.format | fieldFormat }}</td>
        <td>{{item.isGlobal | trueOrFalse}}</td>
        <td>{{item.isRequired | trueOrFalse}}</td>
        <td>
          <span [routerLink]="['/pages/org-admin/property/custom-field/edit', item.id]" class="link no-underline">编辑</span>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="page-container">
      <pagination [totalItems]="totalItems" [(ngModel)]="currentPage"
                  [maxSize]="maxSize" [itemsPerPage]="itemsPerPage" class="pagination-sm"
                  [boundaryLinks]="true" [rotate]="false"
                  (numPages)="numPages = $event" (pageChanged)="pageChanged($event)"
                  previousText="上一页" nextText="下一页" firstText="第一页" lastText="最后页">
      </pagination>
    </div>
  </div>
</div>
