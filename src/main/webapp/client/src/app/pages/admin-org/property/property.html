<div class="property">
  <div class="nav-tabs-container">
    <ul class="nav nav-tabs">
      <li (click)="selectTab('case-type')" class="nav-item">
        <span [class.active]="tab == 'case-type'" class="nav-link active">用例类型</span>
      </li>
      <li (click)="selectTab('case-priority')" class="nav-item">
        <span [class.active]="tab == 'case-priority'" class="nav-link">用例优先级</span>
      </li>
      <li (click)="selectTab('case-exe-status')" class="nav-item">
        <span [class.active]="tab == 'case-exe-status'" class="nav-link">用例状态</span>
      </li>
      <li (click)="selectTab('custom-field')" class="nav-item">
        <span [class.active]="tab == 'custom-field'" class="nav-link">自定义属性</span>
      </li>
    </ul>
    <div class="buttons-container">
      <div class="buttons">
        <button (click)="create()" [class.hidden]="status!='list'" type="button" class="btn btn-primary btn-with-icon btn-sm no-transform">
          <i class="ion-plus-circled"></i>新建
        </button>
        <button (click)="back()" [class.hidden]="status!='edit'" type="button" class="btn btn-primary btn-with-icon btn-sm no-transform">
          <i class="ion-plus-circled"></i>返回
        </button>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
