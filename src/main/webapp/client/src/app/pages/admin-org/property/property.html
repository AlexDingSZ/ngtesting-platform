<div class="property">
  <div class="tabs-container">
    <div class="tabs">
      <ngb-tabset  (tabChange)="tabChange($event)">
          <ngb-tab>
            <ng-template ngbTabTitle>用例类型</ng-template>
            <ng-template ngbTabContent></ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>用例优先级</ng-template>
            <ng-template ngbTabContent></ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>用例状态</ng-template>
            <ng-template ngbTabContent></ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>自定义属性</ng-template>
            <ng-template ngbTabContent></ng-template>
          </ngb-tab>
      </ngb-tabset>
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <button (click)="create()" [class.hidden]="status!='list'" type="button" class="btn btn-primary btn-with-icon btn-sm no-transform">
          <i class="ion-plus-circled"></i>新建
        </button>
        <button (click)="back()" [class.hidden]="status!='edit'" type="button" class="btn btn-secondary btn-with-icon btn-sm no-transform">
          <i class="ion-plus-circled"></i>返回
        </button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>

</div>
