<div class="user-edit-groups my-validate-form">
    <div class="form-group row">
      <label class="col-sm-1"></label>
      <div class="col-sm-10">
        <div class="checkbox-list" style="height: 175px" id="group_ids_control">
          <div class="checkbox-list-inner">
            <div class="checkbox-list-toolbar toolbar toolbar-compact">
              <div class="toolbar-inner text-secondary">
                <span (click)="select('all')" class="link">全部选择</span> |
                <span (click)="select('none')" class="link">全部不选</span>
              </div>
            </div>
            <div>
              <div *ngFor="let item of models" class="checkbox-list-item">
                <label>
                  <span class="checkbox-name">{{item.name}}<span></span></span>
                  <input type="checkbox" class="form-check-input" name="groups"
                         [(ngModel)]="item.checked" #groups>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <label class="col-sm-1"></label>
    </div>

    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button (click)="save()" type="button" class="btn btn-primary">保存</button>
        &nbsp;
        <button (click)="reset()" type="button" class="btn btn-default">重置</button>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <div class="validate-errors">
          <div class="validate-error" *ngFor="let msg of formErrors">
            <div>{{ msg }}</div>
          </div>
        </div>
      </div>
    </div>
</div>
