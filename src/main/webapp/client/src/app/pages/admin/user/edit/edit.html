<div class="user-edit container-fluid">
  <div class="row">
    <div class="edit-toolbar col-xl-12">
      <div class="title">
        编辑项目
      </div>
      <div class="buttons">
        <button [routerLink]="['/pages/admin/user/list']" type="button"
                class="btn btn-secondary btn-with-icon btn-sm back">
          <i class="ion-backspace"></i>返回
        </button>
      </div>
    </div>
  </div>
  <hr/>

  <ul class="nav nav-tabs">
    <li (click)="selectTab('info')" class="nav-item">
      <span [class.active]="tab == 'info'" class="nav-link active">基本信息</span>
    </li>
    <li (click)="selectTab('groups')" class="nav-item">
      <span [class.active]="tab == 'groups'" class="nav-link">用户组</span>
    </li>
  </ul>
  <div class="space"></div>

  <form [formGroup]="form" class="my-validate-form">
    <div [class.hidden]="tab != 'info'" class="user-edit-info">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>姓名</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" formControlName="name"
                 [(ngModel)]="user.name" #name>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>邮箱</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="email" formControlName="email"
                 [(ngModel)]="user.email" #email>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>手机</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phone" formControlName="phone"
                 [(ngModel)]="user.phone" #phone>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="disabled" formControlName="disabled"
                     [(ngModel)]="user.disabled" #disabled>
              &nbsp;&nbsp;禁用
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div [class.hidden]="tab != 'groups'" class="user-edit-groups">
    <div class="form-group row">
      <label class="col-sm-1"></label>
      <div class="col-sm-10">
        <div class="checkbox-list">
          <div class="checkbox-list-inner">
            <div class="toolbar">
              <div class="toolbar-inner">
                <span (click)="select('all')" class="link">全部选择</span> |
                <span (click)="select('none')" class="link">全部不选</span>
              </div>
            </div>
            <div>
              <div *ngFor="let item of groups" class="checkbox-list-item">
                <label>
                  <span class="checkbox-name">{{item.name}}<span></span></span>
                  <input type="checkbox" class="form-check-input" [(ngModel)]="item.selecting">
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <label class="col-sm-1"></label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button (click)="save()" type="button" class="btn btn-primary" [disabled]="!form.valid">保存</button>
      &nbsp;
      <button (click)="reset()" type="button" class="btn btn-default">重置</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button (click)="showModal()" type="button" class="btn btn-danger">删除</button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <div class="validate-errors">
        <div class="validate-error" *ngFor="let msg of formErrors">
          <div>{{ msg }}</div>
        </div>
      </div>
    </div>
  </div>

</div>
