<div class="user-edit container-fluid">
  <div class="row">
      <div class="row">
        <div class="edit-toolbar col-xl-12">
          <div class="title">
            编辑项目
          </div>
          <div class="buttons">
            <button [routerLink]="['/pages/admin/user/list']" type="button" class="btn btn-secondary btn-with-icon btn-sm back">
              <i class="ion-backspace"></i>返回
            </button>
          </div>
        </div>
      </div>
      <hr/>
        <tabset #staticTabs>
          <tab (select)="selectTab('info')" heading="基本信息"></tab>
          <tab (select)="selectTab('groups')" heading="用户组"></tab>
          <router-outlet></router-outlet>
        </tabset>
  </div>
</div>
