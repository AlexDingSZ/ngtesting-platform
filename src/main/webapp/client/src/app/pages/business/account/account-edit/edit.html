<div class="container-fluid">
  <div class="row">
    <div class="list-toolbar col-xl-12 event-nav">
      <div class="filter">
      </div>
      <div class="buttons">
        <button (click)="back($event)" type="button" class="btn btn-default btn-with-icon btn-sm back">
          <i class="ion-backspace"></i>返回
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="my-validate-form">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>姓名</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" formControlName="name"
                 [(ngModel)]="model.name" #name>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>邮箱</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="email" formControlName="email"
                 [(ngModel)]="model.email" #email>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>电话</span></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phone" formControlName="phone"
                 [(ngModel)]="model.phone" #phone>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">保存信息</button>
          <button (click)="forgotPassword()" type="button" class="btn btn-success">重置密码</button>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <div class="validate-errors">
            <div class="validate-error" *ngFor="let msg of formErrors">
              <div>{{ msg }}</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
