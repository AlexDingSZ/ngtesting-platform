<div class="case-edit">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="save()" class="my-validate-form">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-xs" [disabled]="!form.valid">保存</button>
        </div>

      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">简介</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="title" formControlName="title"
                 [(ngModel)]="model.title" #title>
        </div>

        <label class="col-sm-2 col-form-label"><span>更新时间</span></label>
        <label class="col-sm-4 col-form-label left">
          <span>{{model.updateTime | date:'yyyy/MM/dd hh:m'}}</span>
        </label>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>描述</span></label>
        <div class="col-sm-10">
              <textarea type="text" class="form-control" name="descr" formControlName="descr"
                        [(ngModel)]="model.descr" #descr></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>定制字段</span></label>
        <div class="col-sm-10">
          <custom-field [fieldDefine]="fieldDefine" [fieldModel]="fieldModel"></custom-field>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <div class="validate-errors">
            <div class="validate-error" *ngFor="let msg of formErrors">
              <div>{{ msg }}</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
