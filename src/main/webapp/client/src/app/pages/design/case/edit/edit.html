<div class="case-edit">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="save()" class="my-validate-form">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-xs" [disabled]="!form.valid">保存</button>
        </div>

      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">标题</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" formControlName="title"
                 [(ngModel)]="model.title" #title>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-11">

          <div class="tabs-container">
            <div class="tabs">
              <ngb-tabset  (tabChange)="tabChange($event)">
                <ngb-tab id="steps">
                  <ng-template ngbTabTitle>测试步骤</ng-template>
                  <ng-template ngbTabContent></ng-template>
                </ngb-tab>
                <ngb-tab id="summary">
                  <ng-template ngbTabTitle>用例信息</ng-template>
                  <ng-template ngbTabContent></ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>

        </div>
      </div>

      <div [class.hidden]="tab != 'steps'" class="tab-steps form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-11">
              <table class="table">
                <thead>
                <tr>
                  <th class="numb">#</th>
                  <th class="opt">操作</th>
                  <th class="result">预期结果</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                </tr>
                </tbody>
              </table>
        </div>
      </div>
      <div [class.hidden]="tab != 'summary'" class="tab-summary">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><span>测试目的</span></label>
          <div class="col-sm-10">
              <textarea type="text" class="form-control" name="objective" formControlName="objective"
                      [(ngModel)]="model.objective" #objective></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><span>定制字段</span></label>
          <div class="col-sm-10">
            <custom-field [fieldDefine]="fieldDefine" [fieldModel]="fieldModel"></custom-field>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <div class="validate-errors">
            <div class="validate-error" *ngFor="let msg of formErrors">
              <div>{{ msg }}</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
