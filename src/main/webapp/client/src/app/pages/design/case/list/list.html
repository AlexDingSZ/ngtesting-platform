<div class="case-list">
  <table *ngIf="data" class="table table-hover">
    <thead>
    <tr>
      <th class="id">编号</th>
      <th>标题</th>
      <th class="priority">优先级</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data" (click)="select(item)" class="pointer">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.priority}}</td>
    </tr>
    </tbody>
  </table>
</div>
