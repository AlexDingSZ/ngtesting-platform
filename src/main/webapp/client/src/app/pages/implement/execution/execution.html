<div class="execution">
  <div class="row main" resize>

    <div class="suite resize-left" [style.height]="contentHeight">
      <execution-suite></execution-suite>
    </div>

    <div class="resize-handle1" [style.height]="contentHeight"></div>

    <div class="list resize-center" [style.height]="contentHeight">
      <execution-list></execution-list>
    </div>

    <div class="resize-handle2" [style.height]="contentHeight"></div>

    <div class="result resize-right y-scrollable" [style.height]="contentHeight">
      <execution-result></execution-result>
    </div>

  </div>
</div>
