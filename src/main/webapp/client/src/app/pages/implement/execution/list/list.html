<div class="execution-list">
  <div *ngIf="data">
    <div class="row">
      <div class="col-sm-12">
        <button (click)="save()" type="button" class="btn btn-info btn-sm">全部通过</button>
        <button (click)="reset()" type="button" class="btn btn-danger btn-sm">全部失败</button>
        <button (click)="reset()" type="button" class="btn btn-warning btn-sm">全部阻塞</button>
      </div>
    </div>

    <div class="row">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="id">编号</th>
          <th>标题</th>
          <th class="priority">优先级</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data" (click)="select(item)" [class.selected]="item.id == selected?.id" class="pointer">
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.priority}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="!data" class="row">
    <div class="no-content">
      请选择模块
    </div>
  </div>

</div>
