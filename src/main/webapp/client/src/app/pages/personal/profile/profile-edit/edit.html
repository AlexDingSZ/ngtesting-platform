<div class="profile-edit container-fluid">
  <ba-card bacardclass="with-scroll" cardtitle="个人信息">
    <div bacardblur="" zoom-in="" class="with-scroll">
      <div class="card-header clearfix">
        <h3 class="card-title" translate="">个人信息</h3>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <div class="col-sm-12">
            <ba-picture-uploader [options]="uploaderOptions"
                                   [picture]="model.avatar" [defaultPicture]="'upload/sample/user/avatar.png'">
            </ba-picture-uploader>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">姓名</label>
          <div class="col-sm-11 col-form-label">
            <field-show (onSave)="saveField($event)" [(model)]="model" [prop]="'name'" [type]="'string'"
                        [required]="true"></field-show>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">邮箱</label>
          <div class="col-sm-11 col-form-label">
            <field-show (onSave)="saveField($event)" [(model)]="model" [prop]="'email'" [type]="'string'"
                        [required]="true"></field-show>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">手机</label>
          <div class="col-sm-11 col-form-label">
            <field-show (onSave)="saveField($event)" [(model)]="model" [prop]="'phone'" [type]="'string'"
                        [required]="true"></field-show>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">密码</label>
          <div class="col-sm-11 col-form-label">
            <span class="link">修改密码</span>
          </div>
        </div>
      </div>
    </div>
  </ba-card>
</div>
