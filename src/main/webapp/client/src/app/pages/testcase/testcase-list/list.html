<div class="testcase-list">
  <!-- /.row -->
  <div class="row main">
    <div class="list y-scrollable" [style.height]="mainHeight">
      <tree [tree]="tree"
            [options]="options"
            (nodeRemovedRemote)="onNodeRemovedRemote($event)"
            (nodeRenamedRemote)="onNodeRenamedRemote($event)"
            (nodeMovedRemote)="onNodeMovedRemote($event)"
            (nodeCreatedRemote)="onNodeCreatedRemote($event)"

            (nodeSelectedRemote)="onNodeSelectedRemote($event)"></tree>
    </div>
    <div class="detail">

    </div>
  </div>
</div>
