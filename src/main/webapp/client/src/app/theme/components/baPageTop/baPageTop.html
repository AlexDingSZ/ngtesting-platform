<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
  <a routerLink="/pages/dashboard" class="al-logo clearfix"><span>Test</span>Space</a>

  <div class="menu">
    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-default" dropdownToggle addToggleClass="true">
        项目
      </button>
      <ul class="dropdown-menu" dropdownMenu>
        <li class="dropdown-item">当前项目</li>
        <li class="dropdown-item"><a [routerLink]="['dashboard', {title: ''}]">TestSpace</a></li>
        <li class="dropdown-divider"></li>

        <li class="dropdown-item">最近查看</li>
        <li class="dropdown-item"><a href="#">项目1</a></li>
        <li class="dropdown-item"><a href="#">项目2</a></li>
        <li class="dropdown-item"><a href="#">项目3</a></li>
        <li class="dropdown-item"><a href="#">项目4</a></li>
        <li class="dropdown-item"><a href="#">项目5</a></li>
        <li class="dropdown-divider"></li>

        <li class="dropdown-item"><a [routerLink]="['/pages/event/list', {title: '所有项目'}]">查看所有项目</a></li>
      </ul>
    </div>

    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-default" dropdownToggle addToggleClass="true">
        测试设计
      </button>
      <ul class="dropdown-menu" dropdownMenu>
        <li class="dropdown-item"><a [routerLink]="['/pages/testcase', {title: '测试用例'}]">测试用例</a></li>
        <li class="dropdown-item"><a href="#">用例集合</a></li>
      </ul>
    </div>

    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-default" dropdownToggle addToggleClass="true">
        测试规划
      </button>
      <ul class="dropdown-menu" dropdownMenu>
        <li class="dropdown-item"><a href="#">测试环境</a></li>
        <li class="dropdown-item"><a href="#">测试计划</a></li>
      </ul>
    </div>

    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-default" dropdownToggle addToggleClass="true">
        测试执行
      </button>
      <ul class="dropdown-menu" dropdownMenu>
          <li class="dropdown-item">当前任务</li>
          <li class="dropdown-item"><a [routerLink]="['/pages/dashboard', {title: ''}]">TestSpace冒烟测试</a></li>
          <li class="dropdown-divider"></li>

          <li class="dropdown-item"><a [routerLink]="['/pages/dashboard', {title: ''}]">查看所有任务</a></li>
      </ul>
    </div>

    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-default" dropdownToggle addToggleClass="true">
        测试分析
      </button>
      <ul class="dropdown-menu" dropdownMenu>
          <li class="dropdown-item">当前任务</li>
          <li class="dropdown-item"><a [routerLink]="['/pages/dashboard', {title: ''}]">TestSpace冒烟测试</a></li>
          <li class="dropdown-divider"></li>

          <li class="dropdown-item"><a [routerLink]="['/pages/dashboard', {title: ''}]">查看所有任务</a></li>
      </ul>
    </div>
  </div>

    <div class="search">
        <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
        <input id="searchInput" type="text" placeholder="搜索...">
    </div>

  <div class="user-profile clearfix">
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img src="{{profile.avatar | imgPath}}">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><i class="dropdown-arr"></i></li>
        <li [routerLink]="['/pages/profile']" class="dropdown-item">
          <a href="javascript:void(0)">
            <i class="fa fa-user"></i>{{profile.name}}</a></li>
        <li [routerLink]="['/pages/settings']" class="dropdown-item"><a href="javascript:void(0)"><i class="fa fa-cog"></i>设置</a></li>
        <li (click)="logout()" class="dropdown-item"><a href="javascript:void(0)" class="signout"><i class="fa fa-power-off"></i>登出</a></li>
      </ul>
    </div>
    <ba-msg-center></ba-msg-center>
  </div>
</div>
