
<ul class="timeline">
  <li *ngFor="let item of items" [ngClass]="item.itemType" class="timeline-item" >

    <div [ngClass]="item.itemType" class=timeline-time>
        <div class="time two-line" *ngIf="mode == 'bySession'">{{item.startTime | iosDate:'MM/dd H:mm'}}</div>
        <div class="time one-line" *ngIf="mode == 'byDate'">{{item.startTime | iosDate:'H:mm'}}</div>
    </div>

    <div class="timeline-badge">
        <div [ngClass]="item.itemType" class="badge"></div>
    </div>

    <div class="for-group timeline-panel" *ngIf="item.itemType == 'for-group'" >
	   {{item.subject}}
    </div>
    <div class="for-item timeline-panel" *ngIf="item.itemType == 'for-item'" >
        <div class="timeline-heading">
          {{item.subject}}
        </div>
        <div class="timeline-descr">
          <span *ngIf="mode == 'bySession'" >{{item.descr}}</span>
          <span *ngIf="mode == 'byDate'" >{{item.address}}</span>
        </div>
    </div>
  </li>
</ul>
