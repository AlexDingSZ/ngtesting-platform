<ion-header>
  <ion-navbar>
    <ion-title>{{data?.type | aroundName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="4.8rem" class="around-detail">

  <div class="info">
    <div *ngIf="data?.subject" class="title">
      {{data?.subject}}
    </div>
    <hr *ngIf="data?.subject" class="line" />

    <div [innerHTML]="data?.descr" class="descr">

    </div>
  </div>
</ion-content>
