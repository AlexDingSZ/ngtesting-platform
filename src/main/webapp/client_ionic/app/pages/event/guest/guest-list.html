<ion-header>
  <ion-navbar>
    <ion-title>嘉宾</ion-title>
  </ion-navbar>
</ion-header>

<ion-content contentTop="4.8rem" class="guest-list">
	<ion-list class="avatar-list">
	  <ion-item (click)="gotoDetail(item)" *ngFor="let item of data">
	    <ion-avatar item-left>
	      <img src="{{item.avatar | imgPath}}">
	    </ion-avatar>
	    <h2>{{item.name}}</h2>
	    <p>{{item.title}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
